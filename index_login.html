
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e2ecff);
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script>
    const users = {
      admin: { password: "admin123", role: "admin" },
      MOD01: { password: "mod01pass", role: "moderator" },
      MOD02: { password: "mod02pass", role: "moderator" },
      MOD03: { password: "mod03pass", role: "moderator" },
      MOD04: { password: "mod04pass", role: "moderator" },
      MOD05: { password: "mod05pass", role: "moderator" },
      MOD06: { password: "mod06pass", role: "moderator" },
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const user = users[username];
      if (user && user.password === password) {
        sessionStorage.setItem('loggedUser', JSON.stringify({ username, role: user.role }));
        if (user.role === 'moderator') {
          location.href = 'moderator.html';
        } else {
          location.href = 'order.html';
        }
      } else {
        document.getElementById("errorMsg").innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }
  </script>
</body>
</html>
