
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .logout {
      margin-top: 20px;
      text-align: center;
    }
    .logout button {
      background: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>لوحة التحكم</h2>
    <p id="welcome"></p>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>اسم العميل</th>
          <th>رقم التليفون</th>
          <th>العنوان</th>
          <th>المحافظة</th>
          <th>اسم المنتج</th>
          <th>كود المودريتور</th>
        </tr>
      </thead>
      <tbody>
        <!-- الطلبات ستُضاف هنا -->
      </tbody>
    </table>
    <div class="logout">
      <button onclick="logout()">تسجيل الخروج</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    const welcome = document.getElementById("welcome");

    if (!user || !role) {
      window.location.href = "login.html";
    }

    welcome.innerText = `مرحباً ${user} (الصلاحية: ${role})`;

    // بيانات تجريبية للطلبات
    const orders = [
      {name: "أحمد", phone: "01000000001", address: "القاهرة", gov: "القاهرة", product: "منتج A", moderator: "mod1"},
      {name: "سارة", phone: "01000000002", address: "الإسكندرية", gov: "الإسكندرية", product: "منتج B", moderator: "mod2"},
      {name: "محمد", phone: "01000000003", address: "الجيزة", gov: "الجيزة", product: "منتج C", moderator: "mod1"},
      {name: "منى", phone: "01000000004", address: "أسيوط", gov: "أسيوط", product: "منتج D", moderator: "mod2"},
    ];

    const tbody = document.querySelector("#ordersTable tbody");

    const filteredOrders = role === "admin"
      ? orders
      : orders.filter(order => order.moderator === user);

    filteredOrders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.name}</td>
        <td>${order.phone}</td>
        <td>${order.address}</td>
        <td>${order.gov}</td>
        <td>${order.product}</td>
        <td>${order.moderator}</td>
      `;
      tbody.appendChild(row);
    });

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
