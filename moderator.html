
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلبات المودريتور</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>طلباتك كمودريتور</h2>
    <button onclick="logout()">تسجيل خروج</button>
  </div>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>الوقت</th>
        <th>اسم العميل</th>
        <th>الهاتف</th>
        <th>المنتج</th>
        <th>العنوان</th>
        <th>المحافظة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const loggedIn = JSON.parse(sessionStorage.getItem('loggedUser') || 'null');
    if (!loggedIn || loggedIn.role !== 'moderator') {
      alert("غير مصرح بالدخول");
      location.href = "index_login.html";
    }
    const orders = JSON.parse(localStorage.getItem(`orders_${loggedIn.username}`) || '[]');
    const tbody = document.querySelector('#ordersTable tbody');
    orders.forEach(o => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${o.timestamp}</td><td>${o.customer_name}</td><td>${o.phone}</td><td>${o.product}</td><td>${o.address}</td><td>${o.governorate}</td>`;
      tbody.appendChild(tr);
    });
    function logout() {
      sessionStorage.clear();
      location.href = "index_login.html";
    }
  </script>
</body>
</html>
