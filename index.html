
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .summary {
      margin-top: 40px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
    .download-btn {
      margin-top: 20px;
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>نموذج تسجيل الطلب</h2>
    <form id="orderForm">
      <label>اسم العميل</label>
      <input type="text" name="customer_name" required />

      <label>رقم التليفون</label>
      <input type="tel" name="phone" required />

      <label>العنوان</label>
      <textarea name="address" rows="3" required></textarea>

      <label>المحافظة</label>
      <input type="text" name="governorate" required />

      <label>اسم المنتج</label>
      <input type="text" name="product" required />

      <label>كود المودريتور</label>
      <select name="moderator_code" required>
        <option value="MOD01">MOD01</option>
        <option value="MOD02">MOD02</option>
        <option value="MOD03">MOD03</option>
        <option value="MOD04">MOD04</option>
        <option value="MOD05">MOD05</option>
        <option value="MOD06">MOD06</option>
      </select>

      <button type="submit">تسجيل الطلب</button>
    </form>
    <p id="msg"></p>
  </div>

  <div class="summary">
    <h3>إجمالي الطلبات حسب كل مودريتور</h3>
    <table>
      <thead>
        <tr>
          <th>كود المودريتور</th>
          <th>عدد الطلبات</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
        <tr><td>MOD01</td><td id="MOD01-count">0</td></tr>
        <tr><td>MOD02</td><td id="MOD02-count">0</td></tr>
        <tr><td>MOD03</td><td id="MOD03-count">0</td></tr>
        <tr><td>MOD04</td><td id="MOD04-count">0</td></tr>
        <tr><td>MOD05</td><td id="MOD05-count">0</td></tr>
        <tr><td>MOD06</td><td id="MOD06-count">0</td></tr>
      </tbody>
    </table>
    <a class="download-btn" href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=xlsx" target="_blank">تحميل تقرير الطلبات (Excel)</a>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwT1arOi6WOZ5OTkWPig_1Curht9_LTxXCIVlIcq_3sdtzTpmFarBcki1BcwNA_GFD8/exec';
    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');

    const counts = {
      MOD01: 0,
      MOD02: 0,
      MOD03: 0,
      MOD04: 0,
      MOD05: 0,
      MOD06: 0,
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      const moderator = data.get('moderator_code');
      counts[moderator]++;
      document.getElementById(`${moderator}-count`).innerText = counts[moderator];

      fetch(scriptURL, { method: 'POST', body: data})
        .then(response => msg.innerText = "تم تسجيل الطلب بنجاح")
        .catch(error => msg.innerText = "حدث خطأ، حاول مرة أخرى");
      form.reset();
    });
  </script>
</body>
</html>
