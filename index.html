<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل الطلب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e2ecff);
      padding: 20px;
      direction: rtl;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .form-container::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 150px;
      height: 150px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/744/744466.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.05;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      color: #34495e;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    #summarySection {
      display: none;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div style="text-align: center; font-size: 24px; font-weight: bold; color: #8e44ad; margin-bottom: 20px; letter-spacing: 2px; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">
    ★☆ أبو محسن & أبو علاء ☆★
  </div>
  <div class="form-container">
    <h2>نموذج تسجيل الطلب</h2>
    <form id="orderForm">
      <label>اسم العميل</label>
      <input type="text" name="customer_name" required />

      <label>رقم التليفون</label>
      <input type="tel" name="phone" required pattern="01[0-2,5]{1}[0-9]{8}" placeholder="مثال: 01012345678" />

      <label>العنوان</label>
      <textarea name="address" rows="3" required></textarea>

      <label>المحافظة</label>
      <input type="text" name="governorate" required />

      <label>اسم المنتج</label>
      <input type="text" name="product" required />

      <label>كود المودريتور</label>
      <input type="text" name="moderator_code" required placeholder="مثال: MOD01" />

      <button type="submit" id="submitBtn">تسجيل الطلب</button>
    </form>
    <p id="msg"></p>
  </div>

  <div class="summary" id="summarySection">
    <h3>إجمالي الطلبات حسب كل مودريتور</h3>
    <table>
      <thead>
        <tr>
          <th>كود المودريتور</th>
          <th>عدد الطلبات</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
        <tr><td>MOD01</td><td id="MOD01-count">0</td></tr>
        <tr><td>MOD02</td><td id="MOD02-count">0</td></tr>
        <tr><td>MOD03</td><td id="MOD03-count">0</td></tr>
        <tr><td>MOD04</td><td id="MOD04-count">0</td></tr>
        <tr><td>MOD05</td><td id="MOD05-count">0</td></tr>
        <tr><td>MOD06</td><td id="MOD06-count">0</td></tr>
      </tbody>
    </table>
    <a class="download-btn" href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=xlsx" target="_blank">تحميل تقرير الطلبات (Excel)</a>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');
    const summarySection = document.getElementById('summarySection');
    const button = document.getElementById('submitBtn');

    const counts = {
      MOD01: 0,
      MOD02: 0,
      MOD03: 0,
      MOD04: 0,
      MOD05: 0,
      MOD06: 0,
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      const moderator = data.get('moderator_code').toUpperCase();

      if (!counts.hasOwnProperty(moderator)) {
        alert("❗ كود المودريتور غير صحيح");
        return;
      }

      counts[moderator] = Number(localStorage.getItem(moderator)) + 1 || 1;
      localStorage.setItem(moderator, counts[moderator]);
      document.getElementById(`${moderator}-count`).innerText = counts[moderator];

      button.disabled = true;
      msg.innerText = "جاري إرسال الطلب...";

      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => {
          msg.innerText = "✅ تم تسجيل الطلب بنجاح!";
          form.reset();
        })
        .catch(error => {
          msg.innerText = "❌ حدث خطأ، حاول مرة أخرى";
        })
        .finally(() => {
          button.disabled = false;
        });
    });

    if (window.location.href.includes("admin")) {
      summarySection.style.display = 'block';
      for (const key in counts) {
        const val = localStorage.getItem(key);
        if (val) document.getElementById(`${key}-count`).innerText = val;
      }
    }
  </script>
</body>
</html>
